<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate</title>
</head>
<body>
  <h1>Details</h1>
  <form action="" id="myForm">
  <label for="" >
    Name: <br>
    <input type="text" id="myName"> 
  </label>
  <br>
  <label for="">
    Grade: <br>
   <input type="range" name="" id="myGrade" min="4" max="9" value="6"> 
  </label>
  <br>

  <label for="">
    Favorite Coding Language:
  <select name="" id="myLanguage" >
    <option>Scratch</option>
    <option>Mit app inventor</option>
    <option>Html</option>
    <option>Javascript</option>
    <option>Python</option>
    <option>Machine leaning</option>
  </select>
  </label>
  <h1>Certificate of Excellence</h1><br>
  <p>This Certificate of Excellence is awarded to <Span id="spanName"></Span>, <Span id="spanGrade"></Span> for becoming accomplished in the <Span id="spanLanguage"></Span> Programming Language. This certificate is a recognition of your proficiency you have demonstrated in making variety of projects during the course.</p>
  <p>Regards, Abhinav Sir</p>
  </form>

<script>
  function certificateUpdater() {
    spanName.textContent = myName.value;
    spanGrade.textContent = myGrade.value;
    spanLanguage.textContent = myLanguage.value;
  }
  myForm.onchange = certificateUpdater;
</script>
</body>
</html>
