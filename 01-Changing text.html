<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replacing text on button click</title>
</head>
<body>
  <h1>Best conding language</h1>
  <p id="mypara">Scratch is the best coding language</p>
  <button id="mybutton">No, it isn't</button>

<script>
  function textreplacer() {
    mypara.textContent = "Javascript is the best";
  }

  mybutton.onclick = textreplacer;
</script>
</body>
</html>
