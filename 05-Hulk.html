<html lang="en">
<head>

</head>
<body>
  <h1 id="myheader">My name is Bruce Banner</h1>
  <label for="">
    gamma radiation
  <input type="range" name="" id="myrange" min="400" max="600" value="400">
  </label>
  <br>
  <img src="https://javascript-classwork-notebook.sanketana.repl.co/images/bruce.png" alt="" id="myimage">

  <script>
    function startRadiation() {
      myheader.textContent = "No, I'm The Hulk!";
      myimage.src = "https://javascript-classwork-notebook.sanketana.repl.co/images/hulk.png";

    myrange.onchange = startRadiation;
